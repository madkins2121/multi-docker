sudo: required
services:
    - docker
before_install:
    - docker build -t mikeadkins/react-test -f ./client/Dockerfile.dev ./client

scripts:
    - docker run mikeadkins/react-test npm test -- --watchAll=false

after_success:
    - docker build -t mikeadkins/multi-client ./client
    - docker build -t mikeadkins/multi-nginx ./nginx
    - docker build -t mikeadkins/multi-server ./server
    - docker build -t mikeadkins/multi-worker ./worker
    # Log into the docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_ID --password-stdin
    # Take those images and push them to docker hub
    - docker push mikeadkins/multi-client
    - docker push mikeadkins/multi-nginx
    - docker push mikeadkins/multi-server
    - docker push mikeadkins/multi-worker
    
